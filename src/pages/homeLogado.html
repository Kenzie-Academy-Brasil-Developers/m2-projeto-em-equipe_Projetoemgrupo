<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/modal.css" />
    <link rel="stylesheet" href="../style/homeLogado.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon-16x16.png"
      type="image/x-icon"
      sizes="32x32"
    />
  </head>
  <body>
    <header>
      <nav class="container_Cabecalho">
        <img src="/src/assets/Logo.svg" alt="" />
        <div class="Botoes">
          <button class="Botao_Profile hvr-float">Profile</button>
          <button class="Botao_Logout hvr-sink">Logout</button>
        </div>
      </nav>
    </header>

    <main class="container_Principal">
      <ul class="Lista_Pets"></ul>

      <dialog class="adoptModal">
        <div class="dialog">
        <div class="divCloseBtn">
          <button class="Fecha_Modal closeLoginModal_Btn">X</button>
        </div>
        <div class="yes-or-no">
            <button class="Yes">Adotar Esse Petzinho</button>
            <p>Ou...</p>
            <button class="No">Vou pensar melhor sobre a adoção</button>
          </div>
        <div class="purpleLine"></div>
    </div>
      </dialog>
    </main>

    <footer class="container_Rodape">
      <p class="Direitos_Rezervados">
        KenziePets | Todos os Direitos Reservados
      </p>
    </footer>
    <script type="module" src="../scripts/homeLogado.js"></script>
  </body>
</html>
